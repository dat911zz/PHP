<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.3.1/p5.min.js"></script>
  </head>
  <body>
    <script>
      let explosions = [];
      
      function setup() {
        createCanvas(windowWidth, windowHeight);
        frameRate(30);
        noStroke();
      }
      
      function draw() {
        background(0);
        for (let i = 0; i < explosions.length; i++) {
          explosions[i].update();
          explosions[i].draw();
        }
      }
      
      function startExplosion(x, y) {
        let explosion = new Explosion(x, y);
        explosions.push(explosion);
      }
      
      function endExplosion() {
        // Optional: Add any clean-up logic here
      }
      
      function mousePressed() {
        startExplosion(mouseX, mouseY);
      }
      
      function mouseReleased() {
        endExplosion();
      }
      
      function touchStarted() {
        startExplosion(touchX, touchY);
      }
      
      function touchEnded() {
        endExplosion();
      }
      
      function touchMoved() {
        // Prevent default touch event behavior
        return false;
      }
      
      class Explosion {
        constructor(x, y) {
          this.x = x;
          this.y = y;
          this.size = 10;
          this.opacity = 255;
          this.r = random(0, 255);
          this.g = random(0, 255);
          this.b = random(0, 255);
        }
        
        update() {
          this.size += 30;
          this.opacity -= 10;
        }
        
        draw() {
          fill(this.r, this.g, this.b, this.opacity);
          ellipse(this.x, this.y, this.size, this.size);
          if (this.size >= 800) {
            let index = explosions.indexOf(this);
            explosions.splice(index, 1);
          }
        }
      }
    </script>
  </body>
</html>
